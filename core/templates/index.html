<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Django 1 - index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
<div class="text-center">
<h1>Página Home da Aplicação</h1>
<img src="{% static 'images/logo-django.jpg' %}" class="mx-auto d-block my-5" >
<!-- faz referencia a uma chave de um dicionário que está em views -->
<h2>{{curso}}</h2>

<!-- Aparecendo a lista de produtos na pag inicial -->
    <center>
<table>
    <thead>
        <tr>
            <th>Produto</th>
             <th>Preço</th>
         </tr>
     </thead>
    <tbody>
    {% for produto in produtos %}
        <tr>
             <td><a href="{% url 'produto' produto.id %}"> {{produto.nome}}</a></td>
             <td>{{produto.preco}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</center>

<a href="contato"><button type="button" class="btn my-5 btn-outline-primary">contato</button></a>
<button onclick="teste()">Clique-me</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
